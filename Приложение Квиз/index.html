<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="http-equiv" content="Content-type: text/html; charset=UTF-8"/>
     <meta charset="utf-8" />   
    <title>Приложение Квиз</title>
    <link rel="stylesheet" type="text/css"  href="main.css" charset ="utf-8" />

</head>
<body>
<div class="quiz-box" id="quiz">
    <div class="notAnswer"><h6 id = "count_notAnswer" ></h6></div>
    
    <div class="quiz-header">
        <h2 id="question">Текст вопроса</h2>
        <ul>
            <li>
                <input type="checkbox" name="answer" id="a" class="answer">
                <label for="a" id="a_text">Вопрос</label>
            </li>
            <li>
                <input type="checkbox" name="answer" id="b" class="answer">
                <label for="b" id="b_text">Вопрос</label>
            </li>
            <li>
                <input type="checkbox" name="answer" id="c" class="answer">
                <label for="c" id="c_text">Вопрос</label>
            </li>
        </ul>
    </div>
    <div class="question"><h6 id = "count_question" ></h6></div>
    <button id="submit">Ответить</button>
</div>
    
 
 <script src="main.js" charset="utf-8"></script>
 
</body>  
</html>
